    <!-- Description and Keywords -->
    <meta

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Axpo - Smart Expense Splitter" />

      name="twitter:description"
      content="Split expenses with friends and family easily"
    />
    <meta name="twitter:image" content="/logo.jpg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA with iOS compatibility
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Add a small delay for iOS Safari
          setTimeout(() => {
            navigator.serviceWorker
              .register("/sw.js", { scope: "/" })
              .then((registration) => {
                console.log("SW registered successfully: ", registration);
                // Check if service worker is active
                if (registration.active) {
                  console.log("Service Worker is active");
                }
              })
              .catch((registrationError) => {
                console.error("SW registration failed: ", registrationError);
              });
          }, 100);
        });
      } else {
        console.log("Service Worker not supported");
      }

      // Debug service worker state
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.addEventListener("message", (event) => {
          console.log("Message from Service Worker:", event.data);
        });
      }
    </script>
  </body>
</html>
